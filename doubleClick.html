<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double click event and slideup</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        p{
            padding: 20px;
            font: 20px sans-serif;
            background: khaki;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("p").dblclick(function(){
                $(this).slideUp();
            });
            $("p").dblclick(function(){
                var str=$("p").text();
                alert(str);
            });
            $("p").dblclick(function(){
                var str=$("p").text();
                alert(str);
            });
            $("#show").click(function(){
            $("p").show();
          });
        });
    </script>  
</head>
<body>
    <p>Double-click on me and I'll disappear.</p>
    <p>Double-click on  and I'll disappear.</p>
    <p>Double-click  and I'll disappear.</p>
    <button id="show">show</button>
</body>
</html>
