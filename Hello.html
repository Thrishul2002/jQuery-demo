<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Document ready demo</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                var str=$("p").text();
                alert(str);
            });
            $("p").click(function(){
                $("p").text("my first jquery code!👍")
            })
        })
    </script>
</head>
<body>
    <p>Not Loaded yet.😊</p>
    <p>Not Loaded yet.😊</p>
    <p>Not Loaded yet.😊</p>
    <p>Not Loaded yet.😊</p>
</body>
</html>
